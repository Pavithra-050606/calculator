<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Top Operator Calculator</title>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #4f46e5, #9333ea);
        font-family: 'Segoe UI', sans-serif;
    }

    .calculator {
        background: #0f172a;
        padding: 20px;
        border-radius: 18px;
        width: 320px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    #display {
        width: 100%;
        height: 60px;
        font-size: 28px;
        text-align: right;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 12px;
        background: #020617;
        color: #f8fafc;
    }

    .operators {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
        margin-bottom: 12px;
    }

    .numbers {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
    }

    button {
        height: 55px;
        font-size: 20px;
        border: none;
        border-radius: 14px;
        cursor: pointer;
        transition: 0.2s ease;
        color: white;
    }

    button:hover {
        transform: scale(1.05);
        opacity: 0.9;
    }

    .operator {
        background: #f59e0b;
    }

    .equal {
        background: #22c55e;
    }

    .clear {
        background: #ef4444;
    }

    .number {
        background: #334155;
    }

    .zero {
        grid-column: span 2;
    }
</style>
</head>

<body>

<div class="calculator">
    <input type="text" id="display" readonly>

    <!-- Operators on Top -->
    <div class="operators">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="appendValue('/')">÷</button>
        <button class="operator" onclick="appendValue('*')">×</button>
        <button class="operator" onclick="appendValue('-')">−</button>
        <button class="operator" onclick="appendValue('+')">+</button>
    </div>

    <!-- Numbers Below -->
    <div class="numbers">
        <button class="number" onclick="appendValue('7')">7</button>
        <button class="number" onclick="appendValue('8')">8</button>
        <button class="number" onclick="appendValue('9')">9</button>

        <button class="number" onclick="appendValue('4')">4</button>
        <button class="number" onclick="appendValue('5')">5</button>
        <button class="number" onclick="appendValue('6')">6</button>

        <button class="number" onclick="appendValue('1')">1</button>
        <button class="number" onclick="appendValue('2')">2</button>
        <button class="number" onclick="appendValue('3')">3</button>

        <button class="number zero" onclick="appendValue('0')">0</button>
        <button class="number" onclick="appendValue('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    const display = document.getElementById("display");

    function appendValue(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = "";
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Error";
        }
    }
</script>

</body>
</html>
